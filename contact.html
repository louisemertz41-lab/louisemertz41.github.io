<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: "Poppins", sans-serif;
      text-align: center;
      line-height: 1.6;
    }

    /* NAVIGATION BAR */
    nav {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #111;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    nav ul li a:hover {
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8),
                   0 0 20px rgba(255, 255, 255, 0.6),
                   0 0 30px rgba(255, 255, 255, 0.4);
      transform: translateY(-3px);
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
    }

    /* LOGO EXPAND EFFECT */
    .logo-expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px !important;
      height: 400px !important;
      transform: translate(-50%, -50%);
      z-index: 9999;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background-color: #111;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        display: none;
        padding: 1rem 0;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* CONTACT PAGE CONTENT */
    .contact-section {
      margin-top: 65px;
    }

    .contact-section h1 {
      font-size: 4em;
      margin-bottom: 20px;
      font-family: 'Times New Roman', Times, serif;
    }

    .contact-section h3 {
      font-weight: 400;
      color: #ccc;
      margin-bottom: 10px;
    }

    .contact-section h2 {
      font-size: 2em;
      color: #fff;
      margin-bottom: 60px;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1.1em;
      color: #ccc;
      transition: all 0.3s ease;
    }

    .contact-item a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }

    .contact-item:hover a {
      color: #fff;
    }

    .contact-item:hover img {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px #fff);
    }

    .contact-item img {
      width: 28px;
      height: 28px;
      transition: transform 0.3s, filter 0.3s;
      filter: invert(1); /* make icons white if not pure white */
    }

    @media (max-width: 600px) {
      .contact-section h1 {
        font-size: 3em;
      }
      .contact-section h2 {
        font-size: 1.6em;
      }
      .contact-item {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">
      <img src="final Logo.png" alt="Mertz Louise Logo" id="logo" />
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>  
      <li><a href="who_mertz.html">Who is Mertz</a></li>
      <li><a href="my_background.html">My Background</a></li>
      <li><a href="tools.html">Tools I'm Familiar With</a></li>
      <li><a href="service.html">Services I Offer</a></li>
      <li><a href="#contact">Contact Me</a></li>
    </ul>
  </nav>

  <section class="contact-section">
    <h1>Contact Me</h1>
    <h3>I’d love to help you with your daily tasks and business growth.</h3>
    <h2>Let’s work together!</h2>

    <div class="contact-info">
      <div class="contact-item">
        <img src="https://cdn-icons-png.flaticon.com/512/646/646094.png" alt="Email Icon" />
        <a href="mailto:louisemertz41@gmail.com">louisemertz41@gmail.com</a>
      </div>

      <div class="contact-item">
        <img src="linkedin.png" alt="LinkedIn Icon" />
        <a href="https://www.linkedin.com/in/mertz-louise-monteras-12a543390/" target="_blank">LinkedIn Profile</a>
      </div>

      <div class="contact-item">
        <img src="https://cdn-icons-png.flaticon.com/512/906/906343.png" alt="OnlineJobs Icon" />
        <a href="https://www.onlinejobs.ph/jobseekers/info/4568138" target="_blank">OnlineJobs.ph Profile</a>
      </div>
    </div>
  </section>

  <script>
    // Toggle mobile menu
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('active');
    }

    // Logo expand/shrink on click
    const logoImg = document.getElementById('logo');
    logoImg.addEventListener('click', function() {
      this.classList.toggle('logo-expanded');
    });
  </script>

</body>
</html>
